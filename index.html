<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="magnifying-glass">
                <img src="../images/magnify.svg" alt="Magnifying glass">
            </div>
            <div class="search-bar">
                <label for="search"></label>
                <input type="search" name="search" id="search">
            </div>
            <div class="notification-bell">
                <img src="../images/bell-ring-outline.svg" alt="Notification bell">
            </div>
            <div class="user-pfp">
                <img src="../images/user-pfp.png" alt="User profile picture">
            </div>
            <div class="user-name">Morgan Oakley</div>
        </div>
        <div class="nav">
            <div class="user-pfp">
                <img src="../images/user-pfp.png" alt="User profile picture">
            </div>
            <div class="greeting-and-user-name">Hi there,<br><div class="bigger-user-name">
            Morgan Oakley (@morgan)</div></div>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="../images/safe-square.svg" alt="A safe">
            </div>
            <div class="home"></div>
            <div class="profile"></div>
            <div class="messages"></div>
            <div class="history"></div>
            <div class="tasks"></div>
            <div class="communities"></div>
            <div class="settings"></div>
            <div class="support"></div>
            <div class="privacy"></div>
    </div>
    <div class="projects">
        <div class="title"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
    </div>
    <div class="announcements">
        <div class="title"></div>
        <div class="announcement"></div>
        <div class="announcement"></div>
        <div class="announcement"></div>
    </div>
    <div class="trending">
        <div class="title"></div>
        <div class="user-project"></div>
        <div class="user-project"></div>
        <div class="user-project"></div>
        <div class="user-project"></div>
    </div>
</body>
</html>
